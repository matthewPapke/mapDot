<!DOCTYPE html>
<html>
  <head>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 50%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h1>Click any location to find the price of Bitcoin</h1>
    Country:<br>
    <input type="text" id="country"><br>
    BTC Price:<br>
    <input type="text" id="price">
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
	// Initialize and add the map
	function initMap() {
	  // location roughly in center of US
	  var centerPoint = {lat: 40.8, lng: -100.6};
	  var map = new google.maps.Map(
	      document.getElementById('map'), {zoom: 3.8, center: centerPoint});
    var geocoder = new google.maps.Geocoder;
    var markers = []

    map.addListener('click', function(event) {
      var latitude = event.latLng.lat();
      var longitude = event.latLng.lng();
      console.log( latitude + ', ' + longitude );  
      var latLng = {lat: latitude, lng: longitude};
      $.ajax({url: "getBtcPrice", type: "POST", data: JSON.stringify(latLng), success: function(result){
        clearOverlays();
        console.log(result);
        marker = new google.maps.Marker({
          position: latLng,
          map: map
        });
        markers.push(marker);
        countryName = result.country_name;
        btcPrice = result.btc_price;
        displayResult(countryName, btcPrice);
      }});

    });

    function clearOverlays() {
      for (var i = 0; i < markers.length; i++ ) {
        markers[i].setMap(null);
      }
      markers.length = 0;
    };
	}

  function displayResult(countryName, price) {
    console.log("displaying result")
    $('#country').val(countryName);
    $('#price').val(price);
  };
  

    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5cQgXAu38Rzu5lVm4oUTgj4qbwRIpngs&callback=initMap">
    </script>
  </body>
</html>
